<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versicherungsportal - Downloads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Versicherungsportal</h1>
        <div class="user-info">
            <span>Willkommen, <span id="username-display">User</span></span>
            <button id="logout-btn" class="logout-btn">Abmelden</button>
        </div>
    </div>

    <div class="breadcrumb">
        <a href="dashboard.html">Dashboard</a> > Downloads
    </div>

    <div class="container">
        <h2>Downloadbereich</h2>
        <div class="download-section">
            <h3>Aktuelle Dokumente</h3>
            <div class="download-grid">
                <div class="download-item">
                    <h4>Rechnung September 2025</h4>
                    <p>PDF • 245 KB</p>
                    <button class="download-btn" onclick="downloadFile('documents/rechnung.pdf')">Herunterladen</button>
                </div>
                <div class="download-item">
                    <h4>Kfz-Versicherungspolice</h4>
                    <p>PDF • 180 KB</p>
                    <button class="download-btn" onclick="downloadFile('documents/police.pdf')">Herunterladen</button>
                </div>
                <div class="download-item">
                    <h4>Schadensbericht</h4>
                    <p>PDF • 320 KB</p>
                    <button class="download-btn" onclick="downloadFile('documents/schadensbericht.pdf')">Herunterladen</button>
                </div>
                <div class="download-item">
                    <h4>Jahresabschluss 2025</h4>
                    <p>PDF • 150 KB</p>
                    <button class="download-btn" onclick="downloadFile('documents/jahresabschluss.pdf')">Herunterladen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
